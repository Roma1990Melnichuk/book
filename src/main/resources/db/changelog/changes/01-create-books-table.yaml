databaseChangeLog:
  - changeSet:
      id: 1
      author: Roma1990Melnichuk
      changes:
        - createTable:
            tableName: books
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: author
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: isbn
                  type: VARCHAR(13)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: price
                  type: DECIMAL(10,2)
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: cover_image
                  type: VARCHAR(255)
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  defaultValueBoolean: false